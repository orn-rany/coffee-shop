<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive coffee webstie</title>
    <link rel="stylesheet" href="style.css" />
    <!-- link to boxicon -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>

  <body>
    <!-- navbar -->
    <header>
      <a href="#" class="logo">
        <img src="/img/logo.png" alt="" />
      </a>
      <!-- menu icon -->
      <i class="bx bx-menu" id="menu-icon"></i>
      <!-- link -->
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#produncts">Produncts</a></li>
        <li><a href="#customers">Customer</a></li>
      </ul>
      <!-- icon -->
      <div class="header-icon">
        <i class="bx bx-cart" id="cart"></i>
        <i class="bx bx-search" id="search-icon"></i>
      </div>

      <div class="search-container">
        <div class="search-box">
          <input type="search" placeholder="Search here..." />
          
        </div>
      </div>
    </header>
    <!-- home -->
    <section class="home" id="home">
      <div class="home-text">
        <h1>Start your day <br />with coffee</h1>
        <p>
          This is a collection of questions that come up every now and then
          about syntax in JavaScript.
        </p>
        <a href="#" class="btn">shop now</a>
      </div>
      <div class="home-img">
        <img src="/img/coffee1.png" alt="" />
      </div>
    </section>

    <!-- link to js -->
    <script src="main.js"></script>
  </body>
</html>
